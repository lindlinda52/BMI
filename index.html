<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scrip.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&family=Playfair+Display&family=Shadows+Into+Light&family=Slabo+27px&family=Square+Peg&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Check your BMI</h1>
        <h2>Enter your height and weight below to check your BMI results</h2>
        <p>Put your height in here (CM):
            <input type="text" id="height"><br><span id="height_error"></span>
        </p>
        <p>And your weight in here (KG):
            <input type="text" id="weight"><br><span id="weight_error"></span>
        </p>
        <button id="btn">Calculate BMI</button>
        <p id="output"></p>
    </div>
</body>
</html>
